<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="root">
        <main>
            <div id="main-content-container">
                <div id="current-temperature-container">
                    <p id="current-temperature-number">69</p>
                    <p id="current-temperature-unit" class="unit-of-temperature">F</p>
                </div>
                <p id="current-location">Chicago</p>
                <div id="high-low-temperature-container">
                    <div id="high-temperature-container">
                        H:<p id="high-temperature">75</p>
                        <p class="high-temperature-unit" class="unit-of-temperature">F</p>
                    </div>
                    <div id="low-temperature-container">
                        L:<p id="low-temperature">60</p>
                        <p class="low-temperature-unit" class="unit-of-temperature">F</p>
                    </div>
                </div>
                <!-- <div id="current-temperature-icon"></div> -->
                <p id="current-temperature-status">Clear</p>
            </div>
        </main>
        <section id="search-and-extra-content-container">
            <div id="search-and-unit-of-temperature-container" class="extra-info-container">
                <div id="search-container">
                    <input type="text" name="" id="user-input" placeholder="Search for location" aria-placeholder="Search for location">
                    <button id="search-button">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="25"
                            viewBox="0 0 172 172" style=" fill:#fff;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#ffffff"><path d="M74.53333,17.2c-31.59642,0 -57.33333,25.73692 -57.33333,57.33333c0,31.59642 25.73692,57.33333 57.33333,57.33333c13.73998,0 26.35834,-4.87915 36.24766,-12.97839l34.23203,34.23203c1.43802,1.49778 3.5734,2.10113 5.5826,1.57735c2.0092,-0.52378 3.57826,-2.09284 4.10204,-4.10204c0.52378,-2.0092 -0.07957,-4.14458 -1.57735,-5.5826l-34.23203,-34.23203c8.09924,-9.88932 12.97839,-22.50768 12.97839,-36.24766c0,-31.59642 -25.73692,-57.33333 -57.33333,-57.33333zM74.53333,28.66667c25.39937,0 45.86667,20.4673 45.86667,45.86667c0,25.39937 -20.46729,45.86667 -45.86667,45.86667c-25.39937,0 -45.86667,-20.46729 -45.86667,-45.86667c0,-25.39937 20.4673,-45.86667 45.86667,-45.86667z"></path></g></g>
                        </svg>
                    </button>
                </div>
                <div id="unit-of-temperature-container">
                    <button id="fahrenheit-button">&#8457</button>
                    <button id="celsius-button">&#8451</button>
                </div>
            </div>
            <div class="extra-info-container">
                <div id="sunrise-container" class="info-wrapper">
                    <p id="sunrise">Sunrise</p>
                    <p id="sunrise-time">0530</p>
                </div>
                <div id="sunset-container" class="info-wrapper">
                    <p id="sunset">Sunset</p>
                    <p id="sunset-time">2030</p>
                </div>
                <div id="feels-like-temperature-container" class="info-wrapper">
                    <p id="feels-like-temperature">Feels Like</p>
                    <p id="feels-like-temperature-value"></p>
                </div>
                <div id="precipitation-container" class="info-wrapper">
                    <p id="precipitation">Precipitation</p>
                    <p id="precipitation-value"></p>
                </div>
                <!-- <div id="chance-of-rain-container">
                    <p id="chance-of-rain">Chance of Rain</p>
                    <p id="chance-of-rain-value"></p>
                </div> -->
            </div>
            <div id="additional-weather-information-2" class="extra-info-container">
                <div id="humidity-container" class="info-wrapper">
                    <p id="humidity">Humidity</p>
                    <p id="humidity-value"></p>
                </div>
                <div id="wind-container" class="info-wrapper">
                    <p id="wind">Wind</p>
                    <p id="wind-value"></p>
                </div>
                <div id="pressure-container" class="info-wrapper">
                    <p id="pressure">Pressure</p>
                    <p id="pressure-value"></p>
                </div>
                <div id="visibility-container" class="info-wrapper">
                    <p id="visibility">Visibility</p>
                    <p id="visibility-value"></p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
