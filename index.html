<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="root">
        <main>
            <div id="main-content-container">
                <div id="current-temperature-container">
                    <p id="current-temperature-number"></p>
                    <p id="current-temperature-unit" class="unit-of-temperature"></p>
                </div>
                <p id="current-location"></p>
                <div id="high-low-temperature-container">
                    <div id="high-temperature-container">
                        <p id="high-temperature"></p>
                        <p class="high-temperature-unit" class="unit-of-temperature"></p>
                    </div>
                    <div id="low-temperature-container">
                        <p id="low-temperature"></p>
                        <p class="low-temperature-unit" class="unit-of-temperature"></p>
                    </div>
                </div>
                <!-- <div id="current-temperature-icon"></div> -->
                <p id="current-temperature-status"></p>
            </div>
        </main>
        <section id="search-and-extra-content-container">
            <div id="search-and-unit-of-temperature-container">
                <div id="search-container">
                    <input type="text" name="" id="userInput" aria-placeholder="Search for location">
                    <button id="search-button"></button>
                </div>
                <div id="unit-of-temperature-container">
                    <button id="fahrenheit-button">&#8457</button>
                    <button id="fahrenheit-button">&#8451</button>
                </div>
            </div>
            <div id="sunrise-and-sunset-container">
                <div id="sunrise-container">
                    <p id="sunrise">Sunrise</p>
                    <p id="sunrise-time"></p>
                </div>
                <div id="sunset-container">
                    <p id="sunset">Sunset</p>
                    <p id="sunset-time"></p>
                </div>
            </div>
            <div id="additional-weather-information-1">
                <div id="feels-like-temperature-container">
                    <p id="feels-like-temperature">Feels Like</p>
                    <p id="feels-like-temperature-value"></p>
                </div>
                <div id="precipitation-container">
                    <p id="precipitation">Precipitation</p>
                    <p id="precipitation-value"></p>
                </div>
                <!-- <div id="chance-of-rain-container">
                    <p id="chance-of-rain">Chance of Rain</p>
                    <p id="chance-of-rain-value"></p>
                </div> -->
            </div>
            <div id="additional-weather-information-2">
                <div id="humidity-container">
                    <p id="humidity">Humidity</p>
                    <p id="humidity-value"></p>
                </div>
                <div id="wind-container">
                    <p id="wind">Wind</p>
                    <p id="wind-value"></p>
                </div>
                <div id="pressure-container">
                    <p id="pressure">Pressure</p>
                    <p id="pressure-value"></p>
                </div>
                <div id="visibility-container">
                    <p id="visibility">Visibility</p>
                    <p id="visibility-value"></p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
