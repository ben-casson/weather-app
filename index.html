<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="root">
        <main>
            <div id="main-content-container">
                <div id="current-temperature-container">
                    <p id="current-temperature-number"></p>
                    <p id="current-temperature-unit" class="unit-of-temperature"></p>
                </div>
                <p id="current-location"></p>
                <div id="high-low-temperature-container">
                    <div id="high-temperature-container">
                        <p class="high-temperature"></p>
                        <p class="high-temperature-unit" class="unit-of-temperature"></p>
                    </div>
                    <div id="low-temperature-container">
                        <p class="low-temperature"></p>
                        <p class="low-temperature-unit" class="unit-of-temperature"></p>
                    </div>
                </div>
                <div id="current-temperature-icon"></div>
                <p id="current-temperature-status"></p>
            </div>
        </main>
        <section id="search-and-extra-content-container"></section>
    </div>
</body>
</html>
